<div class="container">
  <h1>{{titulo}}</h1>

<div class="primer__numero" >
  <p>Ingrese un numero</p>
  <input type="number" [(ngModel)]="operadorA">
</div>
<div class="segundo__numero mt-3" >
  <p>Ingrese un numero</p>
  <input type="number" [(ngModel)]="operadorB">
</div>
<div>
  <button type="submit" class="btn btn-primary mt-3" (click)="sumar()">Sumar</button>
</div>
<p class="parrafo mt-3">Resultado : {{resultado}}</p>
</div>
